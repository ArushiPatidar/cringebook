<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - CringeBook</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="notification-service.js"></script>
    <style>
        /* Material Design 3 Color Scheme and Components */
        :root {
          --md-primary: #3f51b5;
          --md-primary-dark: #303f9f;
          --md-primary-light: #5c6bc0;
          --md-secondary: #03dac6;
          --md-surface: #ffffff;
          --md-surface-variant: #f5f5f5;
          --md-background: #fafafa;
          --md-error: #b00020;
          --md-on-primary: #ffffff;
          --md-on-surface: #000000;
          --md-on-background: #000000;
          --md-outline: #e0e0e0;
          --md-outline-variant: #f0f0f0;
          --md-border-radius-small: 8px;
          --md-border-radius-medium: 12px;
          --md-border-radius-large: 16px;
          --md-elevation-1: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 2px rgba(0, 0, 0, 0.24);
          --md-elevation-2: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);
        }

        * {
          box-sizing: border-box;
        }

        body {
          font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background-color: var(--md-background);
          color: var(--md-on-background);
          margin: 0;
          padding: 0;
          line-height: 1.5;
        }

        .md-top-app-bar {
          background-color: var(--md-primary);
          color: var(--md-on-primary);
          padding: 16px 24px;
          box-shadow: var(--md-elevation-1);
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .md-top-app-bar-title {
          font-size: 22px;
          font-weight: 500;
          letter-spacing: 0.15px;
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .md-top-app-bar-actions {
          display: flex;
          gap: 8px;
          align-items: center;
        }

        .md-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 10px 16px;
          border: none;
          border-radius: var(--md-border-radius-large);
          font-size: 14px;
          font-weight: 500;
          line-height: 20px;
          cursor: pointer;
          transition: all 0.2s ease;
          text-decoration: none;
          min-height: 40px;
          gap: 4px;
        }

        .md-button-text {
          background-color: transparent;
          color: var(--md-on-surface);
        }

        .md-button-text:hover {
          background-color: rgba(63, 81, 181, 0.12);
        }

        /* Override for top bar buttons */
        .md-top-app-bar .md-button-text {
          color: var(--md-on-primary);
        }

        .md-top-app-bar .md-button-text:hover {
          background-color: rgba(255, 255, 255, 0.12);
        }

        .md-button-filled {
          background-color: white;
          color: var(--md-primary);
        }

        .md-button-filled:hover {
          background-color: #f5f5f5;
          box-shadow: var(--md-elevation-1);
        }

        .md-container {
          max-width: 800px;
          margin: 0 auto;
          padding: 24px;
        }

        .memory-card {
          background: var(--md-surface);
          border-radius: var(--md-border-radius-medium);
          box-shadow: var(--md-elevation-1);
          overflow: hidden;
          margin-bottom: 24px;
          transition: all 0.2s ease;
        }

        .memory-card:hover {
          box-shadow: var(--md-elevation-2);
        }

        .memory-header {
          padding: 16px;
          border-bottom: 1px solid var(--md-outline-variant);
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .memory-avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: var(--md-primary);
          color: var(--md-on-primary);
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 500;
        }

        .memory-user-info {
          flex-grow: 1;
        }

        .memory-user-name {
          font-weight: 500;
          margin-bottom: 2px;
        }

        .memory-date {
          font-size: 12px;
          color: #666;
        }

        .memory-image {
          width: 100%;
          height: 300px;
          object-fit: cover;
          background: var(--md-surface-variant);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #666;
          font-size: 24px;
        }

        .memory-content {
          padding: 16px;
        }

        .memory-title {
          font-weight: 500;
          font-size: 18px;
          margin-bottom: 8px;
          color: var(--md-on-surface);
        }

        .memory-description {
          color: #666;
          font-size: 14px;
          line-height: 1.4;
          margin-bottom: 16px;
        }

        .memory-actions {
          display: flex;
          gap: 8px;
          padding: 8px 16px 16px;
          border-top: 1px solid var(--md-outline-variant);
        }

        .load-more-btn {
          display: block;
          margin: 24px auto;
          padding: 12px 24px;
          background: var(--md-primary);
          color: var(--md-on-primary);
          border: none;
          border-radius: var(--md-border-radius-large);
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .load-more-btn:hover {
          background: var(--md-primary-dark);
        }

        .load-more-btn:disabled {
          background: #ccc;
          cursor: not-allowed;
        }

        .message {
          text-align: center;
          padding: 48px 24px;
          color: #666;
          background: var(--md-surface-variant);
          border-radius: var(--md-border-radius-medium);
          margin: 24px 0;
        }

        .loading-message {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
          display: none;
          flex-direction: column;
          cursor: pointer;
          padding: 8px;
          margin-left: auto;
        }

        .hamburger-menu span {
          width: 24px;
          height: 2px;
          background-color: var(--md-on-primary);
          margin: 3px 0;
          transition: 0.3s;
        }

        .mobile-menu {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1001;
        }

        .mobile-menu-content {
          position: absolute;
          top: 0;
          right: 0;
          width: 300px;
          height: 100%;
          background-color: var(--md-surface);
          box-shadow: var(--md-elevation-2);
          padding: 20px;
          transform: translateX(100%);
          transition: transform 0.3s ease;
        }

        .mobile-menu.active .mobile-menu-content {
          transform: translateX(0);
        }

        .mobile-menu-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
          padding-bottom: 20px;
          border-bottom: 1px solid var(--md-outline);
        }

        .mobile-menu-item {
          display: flex;
          align-items: center;
          padding: 12px 0;
          text-decoration: none;
          color: var(--md-on-surface);
          border-bottom: 1px solid var(--md-outline-variant);
          transition: background-color 0.2s;
        }

        .mobile-menu-item:hover {
          background-color: var(--md-surface-variant);
        }

        .mobile-menu-item .material-icons {
          margin-right: 16px;
          color: var(--md-primary);
        }

        @media (max-width: 768px) {
          .md-container {
            padding: 16px;
          }
          
          .md-top-app-bar {
            padding: 12px 16px;
          }
          
          .md-top-app-bar-title {
            font-size: 20px;
          }
          
          .memory-card {
            margin-bottom: 16px;
          }

          .md-top-app-bar-actions {
            display: none;
          }

          .hamburger-menu {
            display: flex;
          }
        }
    </style>
</head>

<div class="md-container">
    <div id="feedContainer"></div>
    <div class="message" id="message" style="display: none;"></div>
    <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
        Load More
    </button>

<script>
    let currentPage = 0;
    let hasMore = true;
    let loading = false;

    function getTokenFromCookie() {
        const match = document.cookie.match(/(^| )Authorization=([^;]+)/);
        return match ? decodeURIComponent(match[2]) : null;
    }

    function loadFeed(page = 0, append = false) {
        if (loading) return;
        
        const token = getTokenFromCookie();
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        loading = true;
        
        if (!append) {
            showMessage("Loading feed...", "loading");
        }

        fetch(`/feed?page=${page}&size=10`, {
            method: "GET",
            headers: {
                "Authorization": token
            }
        })
        .then(res => {
            if (!res.ok) throw new Error("Failed to load feed.");
            return res.json();
        })
        .then(data => {
            hideMessage();
            displayMemories(data.memories, append);
            
            currentPage = data.currentPage;
            hasMore = data.hasMore;
            
            const loadMoreBtn = document.getElementById("loadMoreBtn");
            if (hasMore && data.memories.length > 0) {
                loadMoreBtn.style.display = "block";
            } else {
                loadMoreBtn.style.display = "none";
            }
            
            if (!append && data.memories.length === 0) {
                showMessage("No memories to show. Add some memories or make friends to see their posts!", "info");
            }
        })
        .catch(err => {
            showMessage("Error: " + err.message, "error");
        })
        .finally(() => {
            loading = false;
        });
    }

    function displayMemories(memories, append = false) {
        const container = document.getElementById("feedContainer");
        
        if (!append) {
            container.innerHTML = "";
        }

        memories.forEach(memory => {
            const card = document.createElement("div");
            card.className = "memory-card";
            card.style.cursor = "pointer";
            card.onclick = () => viewMemory(memory.memoryId);

            // Get user profile picture or fallback to initials
            const userInitials = memory.userFullName ? 
                memory.userFullName.split(' ').map(n => n[0]).join('').toUpperCase() : 
                memory.userName ? memory.userName.charAt(0).toUpperCase() : 'U';
            
            const userAvatarHtml = memory.userProfilePicture 
                ? `<img src="/uploads/profile_pictures/${memory.userProfilePicture}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                   <div style="display: none; width: 100%; height: 100%; border-radius: 50%; background: var(--md-primary); color: var(--md-on-primary); align-items: center; justify-content: center; font-size: 18px; font-weight: 500;">${userInitials}</div>`
                : `<div style="width: 100%; height: 100%; border-radius: 50%; background: var(--md-primary); color: var(--md-on-primary); display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 500;">${userInitials}</div>`;
            
            card.innerHTML = `
                <div class="memory-header">
                    <div class="memory-avatar">${userAvatarHtml}</div>
                    <div class="memory-user-info">
                        <div class="memory-user-name" style="cursor: pointer; color: var(--md-primary);" onclick="viewUserProfile(${memory.userId}, event)">${escapeHtml(memory.userFullName || memory.userName || 'Unknown User')}</div>
                        <div class="memory-date" style="cursor: pointer; color: var(--md-primary);" onclick="viewUserProfile(${memory.userId}, event)">@${escapeHtml(memory.userName || 'unknown')}</div>
                    </div>
                </div>
                ${memory.photo ? 
                    `<img src="/get_photo_from_url?url=${encodeURIComponent(memory.photo)}" alt="Memory photo" class="memory-image" onerror="this.style.display='none'">` : 
                    '<div class="memory-image"><span class="material-icons">photo</span></div>'
                }
                <div class="memory-content">
                    <div class="memory-title">${escapeHtml(memory.title)}</div>
                    <div class="memory-description">${escapeHtml(memory.description)}</div>
                </div>
                <div class="memory-actions" onclick="event.stopPropagation()">
                    <button class="md-button md-button-text" onclick="toggleLike('memory', ${memory.memoryId})" id="like-btn-${memory.memoryId}">
                        <span class="material-icons" id="like-icon-${memory.memoryId}">favorite_border</span>
                        <span id="like-count-${memory.memoryId}">0</span> Likes
                    </button>
                    <button class="md-button md-button-text" onclick="toggleComments(${memory.memoryId})">
                        <span class="material-icons">comment</span>
                        <span id="comment-count-${memory.memoryId}">0</span> Comments
                    </button>
                    <button class="md-button md-button-text" onclick="viewMemory(${memory.memoryId})">
                        <span class="material-icons">visibility</span>
                        View Details
                    </button>
                </div>
                <div class="comments-section" id="comments-${memory.memoryId}" style="display: none;">
                    <div class="comment-input" style="padding: 16px; border-top: 1px solid var(--md-outline-variant);">
                        <div style="display: flex; gap: 8px;">
                            <input type="text" placeholder="Write a comment..." 
                                   style="flex: 1; padding: 8px 12px; border: 1px solid var(--md-outline); border-radius: 20px; outline: none;"
                                   id="comment-input-${memory.memoryId}"
                                   onkeypress="if(event.key==='Enter') addComment('memory', ${memory.memoryId})">
                            <button onclick="addComment('memory', ${memory.memoryId})" 
                                    style="padding: 8px 16px; background: var(--md-primary); color: white; border: none; border-radius: 20px; cursor: pointer;">
                                Post
                            </button>
                        </div>
                    </div>
                    <div id="comments-list-${memory.memoryId}" style="padding: 0 16px 16px;"></div>
                </div>
            `;

            container.appendChild(card);
            
            // Load likes and comments for this memory
            loadLikes('memory', memory.memoryId);
            loadComments('memory', memory.memoryId);
        });
    }

    function viewMemory(memoryId) {
        window.location.href = `show_episodes.html?memoryId=${memoryId}`;
    }

    function showMessage(text, type = "info") {
        const messageEl = document.getElementById("message");
        messageEl.innerHTML = `
            <div class="loading-message">
                <span class="material-icons">${type === "error" ? "error" : type === "loading" ? "hourglass_empty" : "info"}</span>
                ${text}
            </div>
        `;
        messageEl.style.display = "block";
    }

    function hideMessage() {
        document.getElementById("message").style.display = "none";
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function toggleLike(targetType, targetId) {
        const token = getTokenFromCookie();
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        fetch('/like', {
            method: 'POST',
            headers: {
                'Authorization': token,
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `targetType=${targetType}&targetId=${targetId}`
        })
        .then(res => res.json())
        .then(data => {
            const icon = document.getElementById(`like-icon-${targetId}`);
            const count = document.getElementById(`like-count-${targetId}`);
            
            if (data.liked) {
                icon.textContent = 'favorite';
                icon.style.color = '#e91e63';
            } else {
                icon.textContent = 'favorite_border';
                icon.style.color = '';
            }
            
            count.textContent = data.likeCount;
        })
        .catch(err => console.error('Error toggling like:', err));
    }

    function loadLikes(targetType, targetId) {
        const token = getTokenFromCookie();
        if (!token) return;

        fetch(`/likes?targetType=${targetType}&targetId=${targetId}`, {
            method: 'GET',
            headers: {
                'Authorization': token
            }
        })
        .then(res => res.json())
        .then(data => {
            const icon = document.getElementById(`like-icon-${targetId}`);
            const count = document.getElementById(`like-count-${targetId}`);
            
            if (data.userLiked) {
                icon.textContent = 'favorite';
                icon.style.color = '#e91e63';
            } else {
                icon.textContent = 'favorite_border';
                icon.style.color = '';
            }
            
            count.textContent = data.likeCount;
        })
        .catch(err => console.error('Error loading likes:', err));
    }

    function toggleComments(targetId) {
        const commentsSection = document.getElementById(`comments-${targetId}`);
        const isVisible = commentsSection.style.display !== 'none';
        
        if (isVisible) {
            commentsSection.style.display = 'none';
        } else {
            commentsSection.style.display = 'block';
            loadComments('memory', targetId);
        }
    }

    function addComment(targetType, targetId) {
        const token = getTokenFromCookie();
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        const input = document.getElementById(`comment-input-${targetId}`);
        const commentText = input.value.trim();
        
        if (!commentText) return;

        fetch('/comment', {
            method: 'POST',
            headers: {
                'Authorization': token,
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `targetType=${targetType}&targetId=${targetId}&commentText=${encodeURIComponent(commentText)}`
        })
        .then(res => res.json())
        .then(data => {
            input.value = '';
            loadComments(targetType, targetId);
        })
        .catch(err => console.error('Error adding comment:', err));
    }

    function loadComments(targetType, targetId) {
        const token = getTokenFromCookie();
        if (!token) return;

        // Use nested comments API for memories to show episode and photo comments
        const endpoint = targetType === 'memory' ? 
            `/nested-comments?targetType=${targetType}&targetId=${targetId}` :
            `/comments?targetType=${targetType}&targetId=${targetId}`;

        fetch(endpoint, {
            method: 'GET',
            headers: {
                'Authorization': token
            }
        })
        .then(res => res.json())
        .then(data => {
            const commentsList = document.getElementById(`comments-list-${targetId}`);
            const commentCount = document.getElementById(`comment-count-${targetId}`);
            
            if (targetType === 'memory' && data.directComments && data.nestedComments) {
                // Handle nested comments for memories
                const totalCount = data.directComments.length + data.nestedComments.length;
                commentCount.textContent = totalCount;
                
                commentsList.innerHTML = '';
                
                // Display direct memory comments
                data.directComments.forEach(comment => {
                    const commentDiv = createCommentElement(comment, 'ðŸ’­ Memory');
                    commentsList.appendChild(commentDiv);
                });
                
                // Display nested comments from episodes and photos
                if (data.nestedComments.length > 0) {
                    const nestedDiv = document.createElement('div');
                    nestedDiv.innerHTML = `
                        <div style="margin: 16px 0 8px 0; padding: 8px; border-top: 1px solid var(--md-outline-variant);">
                            <strong>Comments from Episodes & Photos</strong>
                        </div>
                    `;
                    commentsList.appendChild(nestedDiv);
                    
                    data.nestedComments.forEach(comment => {
                        const prefix = comment.photoUrl ? 'ðŸ“¸ Photo' : 'ðŸŽ¬ Episode';
                        const context = comment.episodeTitle ? ` (${comment.episodeTitle})` : '';
                        const commentDiv = createCommentElement(comment, prefix + context);
                        commentsList.appendChild(commentDiv);
                    });
                }
            } else {
                // Handle regular comments
                const comments = data.comments || [];
                const count = data.commentCount || comments.length;
                commentCount.textContent = count;
                
                commentsList.innerHTML = '';
                comments.forEach(comment => {
                    const commentDiv = createCommentElement(comment);
                    commentsList.appendChild(commentDiv);
                });
            }
        })
        .catch(err => console.error('Error loading comments:', err));
    }

    function createCommentElement(comment, prefix = '') {
        const commentDiv = document.createElement('div');
        commentDiv.style.cssText = 'margin-bottom: 8px; padding: 12px; background: var(--md-surface-variant); border-radius: 12px; display: flex; gap: 12px; align-items: flex-start;';
        
        const prefixHtml = prefix ? `<span style="color: var(--md-primary); font-size: 12px; font-weight: 500;">${prefix}</span><br>` : '';
        
        // Profile picture on the left
        const profilePicHtml = comment.userProfilePicture 
            ? `<img src="/uploads/profile_pictures/${comment.userProfilePicture}" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0;" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNlMGUwZTAiLz4KPHA+PC9wPgo8L3N2Zz4='">`
            : '<div style="width: 32px; height: 32px; border-radius: 50%; background: var(--md-outline); display: flex; align-items: center; justify-content: center; flex-shrink: 0;"><span class="material-icons" style="font-size: 16px; color: var(--md-on-surface);">person</span></div>';
        
        // Episode/Photo image on the right (if available)
        let rightImageHtml = '';
        if (comment.photoUrl) {
            rightImageHtml = `<img src="/get_photo_from_url?url=${encodeURIComponent(comment.photoUrl)}" alt="Photo" style="width: 48px; height: 48px; border-radius: 8px; object-fit: cover; cursor: pointer; flex-shrink: 0;" onclick="openPhoto(${comment.photoId || 'null'}, '${comment.photoUrl}', event)">`;
        } else if (comment.episodePhoto) {
            rightImageHtml = `<img src="/get_photo_from_url?url=${encodeURIComponent(comment.episodePhoto)}" alt="Episode" style="width: 48px; height: 48px; border-radius: 8px; object-fit: cover; cursor: pointer; flex-shrink: 0;" onclick="openEpisode(${comment.episodeId || 'null'}, event)">`;
        }
        
        commentDiv.innerHTML = `
            ${profilePicHtml}
            <div style="flex: 1; min-width: 0;">
                ${prefixHtml}
                <div style="font-weight: 500; font-size: 14px; margin-bottom: 4px; color: var(--md-primary); cursor: pointer;" onclick="viewUserProfile(${comment.userId}, event)">
                    ${escapeHtml(comment.userFullName || comment.userName || 'Unknown User')}
                </div>
                <div style="font-size: 14px; color: var(--md-on-surface);">${escapeHtml(comment.commentText)}</div>
            </div>
            ${rightImageHtml}
        `;
        return commentDiv;
    }

    function openPhoto(photoId, photoUrl, event) {
        event.stopPropagation();
        event.preventDefault();
        // Show full view of the image instead of navigating
        showImageFullView(photoUrl);
    }

    function openEpisode(episodeId, event) {
        event.stopPropagation();
        event.preventDefault();
        // Show full view of episode image instead of opening entire episode
        const episodeImg = event.target;
        const episodePhotoUrl = episodeImg.src.replace('/get_photo_from_url?url=', '').replace(window.location.origin, '');
        const decodedUrl = decodeURIComponent(episodePhotoUrl);
        showImageFullView(decodedUrl);
    }

    function showImageFullView(imageUrl) {
        // Create full-screen image viewer
        const overlay = document.createElement('div');
        overlay.style.cssText = `
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 10000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
        `;
        
        const img = document.createElement('img');
        const fullImageUrl = imageUrl.startsWith('/get_photo_from_url') ? imageUrl : `/get_photo_from_url?url=${encodeURIComponent(imageUrl)}`;
        img.src = fullImageUrl;
        img.style.cssText = `
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        `;
        
        overlay.appendChild(img);
        document.body.appendChild(overlay);
        
        // Close on click
        overlay.onclick = () => document.body.removeChild(overlay);
        
        // Close on escape key
        const closeHandler = (e) => {
            if (e.key === 'Escape') {
                document.body.removeChild(overlay);
                document.removeEventListener('keydown', closeHandler);
            }
        };
        document.addEventListener('keydown', closeHandler);
    }

    // Event listeners
    window.onload = () => loadFeed();
    
    function viewUserProfile(userId, event) {
        event.stopPropagation();
        event.preventDefault();
        window.location.href = `user_profile.html?userId=${userId}`;
    }
    
    document.getElementById("loadMoreBtn").onclick = () => {
        loadFeed(currentPage + 1, true);
    };

    // Mobile menu functions
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('active');
        if (mobileMenu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }

    function closeMobileMenu(event) {
        if (event && event.target === event.currentTarget) {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
        } else if (!event) {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
        }
    }
</script>
