
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Memories</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
          margin: 0;
          padding: 0;
        }

        .topbar {
          background-color: #3f51b5;
          color: white;
          padding: 15px 20px;
          font-size: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .topbar .title {
          font-weight: bold;
        }

        .topbar .actions button {
          background: white;
          color: #3f51b5;
          border: none;
          padding: 8px 12px;
          font-weight: bold;
          border-radius: 6px;
          cursor: pointer;
        }

        .topbar .actions button:hover {
          background-color: #e8eaf6;
        }

        .container {
          padding: 20px;
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
        }

        .memory-card {
          background: white;
          width: 300px;
          border-radius: 12px;
          box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: transform 0.2s;
        }

        .memory-card:hover {
          transform: translateY(-5px);
        }

        .memory-card img {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }

        .memory-content {
          padding: 15px;
        }

        .memory-title {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 8px;
        }

        .memory-description {
          font-size: 14px;
          color: #555;
        }

        .message {
          text-align: center;
          font-size: 16px;
          margin-top: 20px;
          color: red;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="title">ðŸ“¸ My Memories</div>
    <div class="actions">
        <button onclick="window.location.href='/frontend/add_memory.html'">âž• Add Memory</button>
    </div>
</div>

<div class="container" id="memoryContainer"></div>
<div class="message" id="message"></div>

<script>
    function getTokenFromCookie() {
      const match = document.cookie.match(/(^| )Authorization=([^;]+)/);
      return match ? decodeURIComponent(match[2]) : null;
    }

    function fetchMemories() {
      const token = getTokenFromCookie();
      if (!token) {
        document.getElementById("message").textContent = "You are not logged in.";
        return;
      }

      fetch("http://localhost:8080/show_memory", {
        method: "GET",
        headers: {
          "Authorization": token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch memories");
        return res.json();
      })
      .then(memories => {
        const container = document.getElementById("memoryContainer");
        container.innerHTML = "";

        if (memories.length === 0) {
          document.getElementById("message").textContent = "No memories found.";
          return;
        }

        memories.forEach(memory => {
          const card = document.createElement("div");
          card.className = "memory-card";

          const image = document.createElement("img");
          image.src = `http://localhost:8080/get_photo_from_url?url=${encodeURIComponent(memory.photo)}`;
          image.alt = memory.title;

          const content = document.createElement("div");
          content.className = "memory-content";

          const title = document.createElement("div");
          title.className = "memory-title";
          title.textContent = memory.title;

          const description = document.createElement("div");
          description.className = "memory-description";
          description.textContent = memory.description;

          card.addEventListener("click", () => {
          window.location.href = `/frontend/show_episodes.html?memoryId=${memory.memoryId}`;
           });

          content.appendChild(title);
          content.appendChild(description);
          card.appendChild(image);
          card.appendChild(content);
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("message").textContent = err.message;
      });
    }

    window.onload = fetchMemories;
</script>

</body>
</html>
