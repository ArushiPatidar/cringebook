<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Episode</title>
    <script src="notification-service.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 40px;
        }

        .topbar {
          background-color: #3f51b5;
          color: white;
          padding: 15px 20px;
          font-size: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          margin-bottom: 30px;
        }

        .topbar .title {
          font-weight: bold;
        }

        .topbar .actions {
          display: flex;
          gap: 8px;
          flex-wrap: wrap;
        }

        .topbar .actions button {
          background: white;
          color: #3f51b5;
          border: none;
          padding: 8px 12px;
          font-weight: bold;
          border-radius: 6px;
          cursor: pointer;
          font-size: 12px;
        }

        .topbar .actions button:hover {
          background-color: #e8eaf6;
        }

        /* Mobile responsive menu */
        @media (max-width: 768px) {
          .topbar {
            flex-direction: column;
            gap: 10px;
          }
          
          .topbar .actions {
            flex-wrap: wrap;
            justify-content: center;
          }
          
          .topbar .actions button {
            padding: 6px 8px;
            font-size: 11px;
          }
        }

        form {
          background: white;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
          width: 400px;
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        label {
          font-weight: bold;
        }

        input, textarea {
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #ccc;
          width: 100%;
        }

        button {
          background-color: #4caf50;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
        }

        button:hover {
          background-color: #388e3c;
        }

        .message {
          margin-top: 20px;
          text-align: center;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="title">‚ûï Add Episode</div>
    <div class="actions">
        <button onclick="window.location.href='feed.html'">üì∞ Feed</button>
        <button onclick="window.location.href='messages.html'">üí¨ Messages</button>
        <button onclick="window.location.href='profile.html'">üë§ Profile</button>
        <button onclick="window.location.href='search_users.html'">üîç Find Friends</button>
        <button onclick="window.location.href='friends_list.html'">üë• Friends</button>
        <button onclick="window.location.href='friend_requests.html'">üì® Requests</button>
        <button onclick="window.location.href='show_memory.html'">üì∏ My Memories</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>
</div>

<form id="episodeForm">
    <label for="photo">Photo</label>
    <input type="file" id="photo" name="image" accept="image/*" required>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Submit Episode</button>
</form>

<div class="message" id="message"></div>

<script>
    function getTokenFromCookie() {
      const match = document.cookie.match(/(^| )Authorization=([^;]+)/);
      return match ? decodeURIComponent(match[2]) : null;
    }

    function logout() {
      document.cookie = "Authorization=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "/frontend/login.html";
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    document.getElementById("episodeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const token = getTokenFromCookie();
      const memoryId = getQueryParam("memoryId");

      if (!token || !memoryId) {
        document.getElementById("message").textContent = "Missing token or memory ID.";
        return;
      }

      const form = e.target;
      const formData = new FormData();
      formData.append("image", form.photo.files[0]);
      formData.append("title", form.title.value);
      formData.append("description", form.description.value);
      formData.append("photo", "placeholder"); // server overrides this
      formData.append("memoryId", memoryId); // backend needs this to associate episode

      fetch(window.location.protocol + "//" + window.location.host + "/save episode", {
        method: "POST",
        headers: {
          "Authorization": token
        },
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to save episode");
        return res.text();
      })
      .then(response => {
        document.getElementById("message").textContent = "Episode added!";
        setTimeout(() => {
          window.location.href = `/frontend/show_episodes.html?memoryId=${memoryId}`;
        }, 1500);
      })
      .catch(err => {
        document.getElementById("message").textContent = "Error: " + err.message;
      });
    });
</script>

</body>
</html>
