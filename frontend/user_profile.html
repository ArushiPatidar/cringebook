<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - CringeBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="notification-service.js"></script>
    <style>
        /* Material Design 3 Color Scheme and Components */
        :root {
          /* Material Design 3 Color Tokens */
          --md-primary: #3f51b5;
          --md-primary-dark: #303f9f;
          --md-primary-light: #5c6bc0;
          --md-secondary: #03dac6;
          --md-surface: #ffffff;
          --md-surface-variant: #f5f5f5;
          --md-background: #fafafa;
          --md-error: #b00020;
          --md-on-primary: #ffffff;
          --md-on-surface: #000000;
          --md-on-background: #000000;
          --md-outline: #e0e0e0;
          --md-outline-variant: #f0f0f0;
          
          /* Material Design 3 Elevation */
          --md-elevation-1: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 2px rgba(0, 0, 0, 0.24);
          --md-elevation-2: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);
          --md-elevation-3: 0px 10px 20px rgba(0, 0, 0, 0.19), 0px 6px 6px rgba(0, 0, 0, 0.23);
          
          /* Material Design 3 Border Radius */
          --md-border-radius-small: 8px;
          --md-border-radius-medium: 12px;
          --md-border-radius-large: 16px;
          --md-border-radius-extra-large: 24px;
        }

        /* Base styles */
        * {
          box-sizing: border-box;
        }

        body {
          font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background-color: var(--md-background);
          color: var(--md-on-background);
          margin: 0;
          padding: 0;
          line-height: 1.5;
        }

        /* Material Design Top App Bar */
        .md-top-app-bar {
          background-color: var(--md-primary);
          color: var(--md-on-primary);
          padding: 16px 24px;
          box-shadow: var(--md-elevation-1);
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .md-top-app-bar-title {
          font-size: 22px;
          font-weight: 500;
          letter-spacing: 0.15px;
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .md-top-app-bar-actions {
          display: flex;
          gap: 8px;
          align-items: center;
        }

        /* Material Design Buttons */
        .md-button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 10px 16px;
          border: none;
          border-radius: var(--md-border-radius-large);
          font-size: 14px;
          font-weight: 500;
          line-height: 20px;
          cursor: pointer;
          transition: all 0.2s ease;
          text-decoration: none;
          min-height: 40px;
          gap: 4px;
        }

        .md-button-filled {
          background-color: var(--md-primary);
          color: var(--md-on-primary);
        }

        .md-button-filled:hover {
          background-color: var(--md-primary-dark);
          box-shadow: var(--md-elevation-1);
        }

        .md-button-outlined {
          background-color: transparent;
          color: var(--md-primary);
          border: 1px solid var(--md-primary);
        }

        .md-button-outlined:hover {
          background-color: rgba(63, 81, 181, 0.08);
        }

        .md-button-text {
          background-color: transparent;
          color: var(--md-on-primary);
        }

        .md-button-text:hover {
          background-color: rgba(255, 255, 255, 0.12);
        }

        .md-button-success {
          background-color: #4caf50;
          color: white;
        }

        .md-button-warning {
          background-color: #ff9800;
          color: white;
        }

        .md-button-secondary {
          background-color: var(--md-secondary);
          color: var(--md-on-primary);
        }

        /* Material Design Cards */
        .md-card {
          background-color: var(--md-surface);
          border-radius: var(--md-border-radius-medium);
          box-shadow: var(--md-elevation-1);
          overflow: hidden;
          transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .md-card:hover {
          box-shadow: var(--md-elevation-2);
          transform: translateY(-2px);
        }

        .md-card-clickable {
          cursor: pointer;
        }

        .md-card-content {
          padding: 24px;
        }

        /* Layout */
        .md-container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 24px;
        }

        .md-grid {
          display: grid;
          gap: 24px;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        /* Profile specific styles */
        .profile-header {
          background: linear-gradient(135deg, var(--md-primary), var(--md-primary-light));
          color: var(--md-on-primary);
          padding: 48px 24px;
          text-align: center;
          border-radius: var(--md-border-radius-large) var(--md-border-radius-large) 0 0;
        }

        .profile-avatar {
          width: 120px;
          height: 120px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.2);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 16px;
          font-size: 48px;
          color: var(--md-on-primary);
        }

        .profile-name {
          font-size: 32px;
          font-weight: 400;
          margin-bottom: 8px;
        }

        .profile-username {
          font-size: 16px;
          opacity: 0.8;
          margin-bottom: 24px;
        }

        .profile-actions {
          display: flex;
          gap: 12px;
          justify-content: center;
          flex-wrap: wrap;
        }

        .profile-info {
          padding: 24px;
        }

        .info-item {
          display: flex;
          margin-bottom: 16px;
          align-items: center;
          gap: 12px;
        }

        .info-icon {
          width: 24px;
          color: var(--md-primary);
        }

        .info-label {
          font-weight: 500;
          min-width: 80px;
          color: #666;
        }

        .info-value {
          flex-grow: 1;
          font-weight: 400;
        }

        .section-title {
          font-size: 24px;
          font-weight: 500;
          margin: 32px 0 24px;
          color: var(--md-on-background);
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .memory-card {
          background: var(--md-surface);
          border-radius: var(--md-border-radius-medium);
          box-shadow: var(--md-elevation-1);
          overflow: hidden;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .memory-card:hover {
          box-shadow: var(--md-elevation-2);
          transform: translateY(-4px);
        }

        .memory-image {
          width: 100%;
          height: 200px;
          object-fit: cover;
          background: var(--md-surface-variant);
          display: flex;
          align-items: center;
          justify-content: center;
          color: #666;
          font-size: 24px;
        }

        .memory-content {
          padding: 16px;
        }

        .memory-title {
          font-weight: 500;
          font-size: 16px;
          margin-bottom: 8px;
          color: var(--md-on-surface);
        }

        .memory-description {
          color: #666;
          font-size: 14px;
          line-height: 1.4;
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }

        .memory-actions {
          display: flex;
          gap: 8px;
          padding: 8px 16px 16px;
          border-top: 1px solid var(--md-outline-variant);
        }

        .memory-actions .md-button-text {
          color: var(--md-on-surface);
        }

        .comments-section {
          border-top: 1px solid var(--md-outline-variant);
        }

        .private-message {
          text-align: center;
          padding: 48px 24px;
          color: #666;
          background: var(--md-surface-variant);
          border-radius: var(--md-border-radius-medium);
        }

        .private-message h3 {
          margin-bottom: 16px;
          color: var(--md-on-surface);
        }

        .no-memories {
          text-align: center;
          padding: 48px 24px;
          color: #666;
          background: var(--md-surface-variant);
          border-radius: var(--md-border-radius-medium);
        }

        .loading, .error {
          text-align: center;
          padding: 48px 24px;
          color: #666;
        }

        .error {
          color: var(--md-error);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
          .md-container {
            padding: 16px;
          }
          
          .md-grid {
            grid-template-columns: 1fr;
            gap: 16px;
          }
          
          .md-top-app-bar {
            padding: 12px 16px;
          }
          
          .md-top-app-bar-title {
            font-size: 20px;
          }
          
          .profile-header {
            padding: 32px 16px;
          }
          
          .profile-name {
            font-size: 28px;
          }
          
          .profile-actions {
            flex-direction: column;
            align-items: center;
          }
          
          .md-button {
            min-width: 200px;
          }
        }
    </style>
</head>
<body>
    <div class="md-top-app-bar">
        <div class="md-top-app-bar-title">
            <span class="material-icons">person</span>
            User Profile
        </div>
        <div class="md-top-app-bar-actions">
            <a href="search_users.html" class="md-button md-button-text">
                <span class="material-icons">search</span>
                Find Users
            </a>
            <a href="friends_list.html" class="md-button md-button-text">
                <span class="material-icons">people</span>
                Friends
            </a>
            <a href="show_memory.html" class="md-button md-button-text">
                <span class="material-icons">photo_library</span>
                My Memories
            </a>
        </div>
    </div>

    <div class="md-container">
        <div id="loadingMessage" class="loading">
            <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                <span class="material-icons">hourglass_empty</span>
                Loading profile...
            </div>
        </div>
        <div id="errorMessage" class="error" style="display: none;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                <span class="material-icons">error</span>
                <span id="errorText">Error loading profile</span>
            </div>
        </div>
        <div id="profileContent" style="display: none;">
            <!-- Profile content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let userId;
        let profileData;

        document.addEventListener('DOMContentLoaded', function() {
            // Get userId from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('userId');
            
            if (!userId) {
                showError('Invalid user ID');
                return;
            }

            loadUserProfile();
        });

        function getTokenFromCookie() {
            const match = document.cookie.match(/(^| )Authorization=([^;]+)/);
            return match ? decodeURIComponent(match[2]) : null;
        }

        async function loadUserProfile() {
            const token = getTokenFromCookie();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is trying to view their own profile
            try {
                const currentUserResponse = await fetch('/api/users/current-user-id', {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (currentUserResponse.ok) {
                    const currentUserData = await currentUserResponse.json();
                    if (currentUserData.userId == userId) {
                        // Redirect to main profile page if user is viewing their own profile
                        window.location.href = 'profile.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking current user:', error);
            }

            try {
                const response = await fetch(`/api/users/profile/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.ok) {
                    profileData = await response.json();
                    displayProfile();
                } else if (response.status === 401) {
                    window.location.href = 'login.html';
                } else if (response.status === 404) {
                    showError('User not found');
                } else {
                    showError('Error loading profile');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error loading profile');
            }
        }

        function displayProfile() {
            const loadingMessage = document.getElementById('loadingMessage');
            const profileContent = document.getElementById('profileContent');
            
            loadingMessage.style.display = 'none';
            profileContent.style.display = 'block';

            const user = profileData.user;
            const areFriends = profileData.areFriends;
            const hasPendingRequest = profileData.hasPendingRequest;
            const canSendRequest = profileData.canSendRequest;

            let actionButtons = '';
            if (areFriends) {
                actionButtons = `
                    <button class="md-button md-button-success"><span class="material-icons">check</span>Friends</button>
                    <button class="md-button md-button-filled" onclick="startMessage()"><span class="material-icons">message</span>Send Message</button>
                    <button class="md-button md-button-filled" onclick="startVideoCall()"><span class="material-icons">videocam</span>Video Call</button>
                `;
            } else if (hasPendingRequest) {
                actionButtons = '<button class="md-button md-button-warning"><span class="material-icons">schedule</span>Request Pending</button>';
            } else if (canSendRequest) {
                actionButtons = '<button class="md-button md-button-filled" onclick="sendFriendRequest()"><span class="material-icons">person_add</span>Send Friend Request</button>';
            }

            let profileInfo = '';
            if (areFriends) {
                profileInfo = `
                    <div class="profile-info">
                        <div class="info-item">
                            <span class="material-icons info-icon">email</span>
                            <div class="info-label">Email:</div>
                            <div class="info-value">${escapeHtml(user.email)}</div>
                        </div>
                        <div class="info-item">
                            <span class="material-icons info-icon">phone</span>
                            <div class="info-label">Phone:</div>
                            <div class="info-value">${escapeHtml(user.phone || 'Not provided')}</div>
                        </div>
                    </div>
                    <div class="section-title">
                        <span class="material-icons">photo_library</span>
                        ${escapeHtml(user.name)}'s Memories
                    </div>
                    <div id="memoriesContainer">
                        <div class="loading">
                            <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                                <span class="material-icons">hourglass_empty</span>
                                Loading memories...
                            </div>
                        </div>
                    </div>
                `;
            } else {
                profileInfo = `
                    <div class="private-message">
                        <span class="material-icons" style="font-size: 48px; color: #ccc; margin-bottom: 16px;">lock</span>
                        <h3>Private Profile</h3>
                        <p>You need to be friends with ${escapeHtml(user.name)} to view their full profile and memories.</p>
                    </div>
                `;
            }

            // Get user's initials for avatar
            const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();

            profileContent.innerHTML = `
                <div class="md-card">
                    <div class="profile-header">
                        <div class="profile-avatar">${initials}</div>
                        <div class="profile-name">${escapeHtml(user.name)}</div>
                        <div class="profile-username">@${escapeHtml(user.userName)}</div>
                        <div class="profile-actions">
                            ${actionButtons}
                        </div>
                    </div>
                    <div class="md-card-content">
                        ${profileInfo}
                    </div>
                </div>
            `;

            // If friends, load memories after the profile is displayed
            if (areFriends) {
                loadUserMemories();
            }
        }

        async function loadUserMemories() {
            const token = getTokenFromCookie();
            
            try {
                const response = await fetch(`/show_memory?userId=${userId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                const memoriesContainer = document.getElementById('memoriesContainer');
                
                if (response.ok) {
                    const data = await response.json();
                    displayMemories(data.memories, data.isOwner);
                } else {
                    memoriesContainer.innerHTML = '<div class="error">Error loading memories</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                const memoriesContainer = document.getElementById('memoriesContainer');
                memoriesContainer.innerHTML = '<div class="error">Error loading memories</div>';
            }
        }

        function displayMemories(memories, isOwner) {
            const memoriesContainer = document.getElementById('memoriesContainer');
            
            if (!memories || memories.length === 0) {
                memoriesContainer.innerHTML = `
                    <div class="no-memories">
                        <span class="material-icons" style="font-size: 48px; color: #ccc; margin-bottom: 16px;">photo_library</span>
                        <h3>No memories yet</h3>
                        <p>${escapeHtml(profileData.user.name)} hasn't shared any memories yet.</p>
                    </div>
                `;
                return;
            }

            const memoriesHtml = memories.map(memory => `
                <div class="memory-card">
                    ${memory.photo ? 
                        `<img src="/get_photo_from_url?url=${encodeURIComponent(memory.photo)}" alt="Memory photo" class="memory-image" onerror="this.style.display='none'">` : 
                        '<div class="memory-image"><span class="material-icons">photo</span></div>'
                    }
                    <div class="memory-content">
                        <div class="memory-title">${escapeHtml(memory.title)}</div>
                        <div class="memory-description">${escapeHtml(memory.description)}</div>
                    </div>
                    <div class="memory-actions" onclick="event.stopPropagation()">
                        <button class="md-button md-button-text" onclick="toggleLike('memory', ${memory.memoryId})" id="like-btn-${memory.memoryId}">
                            <span class="material-icons" id="like-icon-${memory.memoryId}">favorite_border</span>
                            <span id="like-count-${memory.memoryId}">0</span> Likes
                        </button>
                        <button class="md-button md-button-text" onclick="toggleComments(${memory.memoryId})">
                            <span class="material-icons">comment</span>
                            <span id="comment-count-${memory.memoryId}">0</span> Comments
                        </button>
                        <button class="md-button md-button-text" onclick="viewMemoryEpisodes(${memory.memoryId})">
                            <span class="material-icons">visibility</span>
                            View Details
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${memory.memoryId}" style="display: none;">
                        <div class="comment-input" style="padding: 16px; border-top: 1px solid var(--md-outline-variant);">
                            <div style="display: flex; gap: 8px;">
                                <input type="text" placeholder="Write a comment..." 
                                       style="flex: 1; padding: 8px 12px; border: 1px solid var(--md-outline); border-radius: 20px; outline: none;"
                                       id="comment-input-${memory.memoryId}"
                                       onkeypress="if(event.key==='Enter') addComment('memory', ${memory.memoryId})">
                                <button onclick="addComment('memory', ${memory.memoryId})" 
                                        style="padding: 8px 16px; background: var(--md-primary); color: white; border: none; border-radius: 20px; cursor: pointer;">
                                    Post
                                </button>
                            </div>
                        </div>
                        <div id="comments-list-${memory.memoryId}" style="padding: 0 16px 16px;"></div>
                    </div>
                </div>
            `).join('');

            memoriesContainer.innerHTML = `
                <div class="md-grid">
                    ${memoriesHtml}
                </div>
            `;
            
            // Load likes and comments for each memory
            memories.forEach(memory => {
                loadLikes('memory', memory.memoryId);
                loadComments('memory', memory.memoryId);
            });
        }

        function viewMemoryEpisodes(memoryId) {
            // Navigate to episodes page with the memory ID
            window.location.href = `show_episodes.html?memoryId=${memoryId}`;
        }

        async function sendFriendRequest() {
            const token = getTokenFromCookie();
            
            try {
                const response = await fetch('/api/friends/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': token
                    },
                    body: `recipientId=${userId}`
                });

                if (response.ok) {
                    alert('Friend request sent successfully!');
                    loadUserProfile(); // Reload to update the button state
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending friend request');
            }
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            const errorMessage = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorMessage.style.display = 'block';
        }

        function startMessage() {
            window.location.href = 'messages.html?friendId=' + userId;
        }

        function startVideoCall() {
            if (!userId) {
                alert('User information not available');
                return;
            }
            
            const userName = document.querySelector('.profile-name').textContent;
            window.open(`video_call.html?friendId=${userId}&friendName=${encodeURIComponent(userName)}`, '_blank');
        }

        function toggleLike(targetType, targetId) {
            const token = getTokenFromCookie();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            fetch('/like', {
                method: 'POST',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `targetType=${targetType}&targetId=${targetId}`
            })
            .then(res => res.json())
            .then(data => {
                const icon = document.getElementById(`like-icon-${targetId}`);
                const count = document.getElementById(`like-count-${targetId}`);
                
                if (data.liked) {
                    icon.textContent = 'favorite';
                    icon.style.color = '#e91e63';
                } else {
                    icon.textContent = 'favorite_border';
                    icon.style.color = '';
                }
                
                count.textContent = data.likeCount;
            })
            .catch(err => console.error('Error toggling like:', err));
        }

        function loadLikes(targetType, targetId) {
            const token = getTokenFromCookie();
            if (!token) return;

            fetch(`/likes?targetType=${targetType}&targetId=${targetId}`, {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            })
            .then(res => res.json())
            .then(data => {
                const icon = document.getElementById(`like-icon-${targetId}`);
                const count = document.getElementById(`like-count-${targetId}`);
                
                if (data.userLiked) {
                    icon.textContent = 'favorite';
                    icon.style.color = '#e91e63';
                } else {
                    icon.textContent = 'favorite_border';
                    icon.style.color = '';
                }
                
                count.textContent = data.likeCount;
            })
            .catch(err => console.error('Error loading likes:', err));
        }

        function toggleComments(memoryId) {
            const commentsSection = document.getElementById(`comments-${memoryId}`);
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
            } else {
                commentsSection.style.display = 'none';
            }
        }

        function addComment(targetType, targetId) {
            const token = getTokenFromCookie();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const input = document.getElementById(`comment-input-${targetId}`);
            const commentText = input.value.trim();
            
            if (!commentText) {
                alert('Please enter a comment');
                return;
            }

            fetch('/comment', {
                method: 'POST',
                headers: {
                    'Authorization': token,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `targetType=${targetType}&targetId=${targetId}&commentText=${encodeURIComponent(commentText)}`
            })
            .then(res => {
                if (!res.ok) {
                    return res.json().then(err => Promise.reject(err));
                }
                return res.json();
            })
            .then(data => {
                input.value = '';
                loadComments(targetType, targetId);
            })
            .catch(err => {
                console.error('Error adding comment:', err);
                alert(err.error || 'Error adding comment');
            });
        }

        function loadComments(targetType, targetId) {
            const token = getTokenFromCookie();
            if (!token) return;

            // Use nested comments API for memories to show episode and photo comments
            const endpoint = targetType === 'memory' ? 
                `/nested-comments?targetType=${targetType}&targetId=${targetId}` :
                `/comments?targetType=${targetType}&targetId=${targetId}`;

            fetch(endpoint, {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            })
            .then(res => res.json())
            .then(data => {
                const commentsList = document.getElementById(`comments-list-${targetId}`);
                const commentCount = document.getElementById(`comment-count-${targetId}`);
                
                if (targetType === 'memory' && data.directComments && data.nestedComments) {
                    // Handle nested comments for memories
                    const totalCount = data.directComments.length + data.nestedComments.length;
                    commentCount.textContent = totalCount;
                    
                    commentsList.innerHTML = '';
                    
                    // Display direct memory comments
                    data.directComments.forEach(comment => {
                        const commentDiv = createCommentElement(comment, '💭 Memory');
                        commentsList.appendChild(commentDiv);
                    });
                    
                    // Display nested comments from episodes and photos
                    if (data.nestedComments.length > 0) {
                        const nestedDiv = document.createElement('div');
                        nestedDiv.innerHTML = `
                            <div style="margin: 16px 0 8px 0; padding: 8px; border-top: 1px solid var(--md-outline-variant);">
                                <strong>Comments from Episodes & Photos</strong>
                            </div>
                        `;
                        commentsList.appendChild(nestedDiv);
                        
                        data.nestedComments.forEach(comment => {
                            const prefix = comment.photoUrl ? '📸 Photo' : '🎬 Episode';
                            const context = comment.episodeTitle ? ` (${comment.episodeTitle})` : '';
                            const commentDiv = createCommentElement(comment, prefix + context);
                            commentsList.appendChild(commentDiv);
                        });
                    }
                } else {
                    // Handle regular comments
                    const comments = data.comments || [];
                    const count = data.commentCount || comments.length;
                    commentCount.textContent = count;
                    
                    commentsList.innerHTML = '';
                    comments.forEach(comment => {
                        const commentDiv = createCommentElement(comment);
                        commentsList.appendChild(commentDiv);
                    });
                }
            })
            .catch(err => console.error('Error loading comments:', err));
        }

        function createCommentElement(comment, prefix = '') {
            const commentDiv = document.createElement('div');
            commentDiv.style.cssText = 'margin-bottom: 8px; padding: 12px; background: var(--md-surface-variant); border-radius: 12px; display: flex; gap: 12px; align-items: flex-start;';
            
            const prefixHtml = prefix ? `<span style="color: var(--md-primary); font-size: 12px; font-weight: 500;">${prefix}</span><br>` : '';
            
            // Profile picture on the left
            const profilePicHtml = comment.userProfilePicture 
                ? `<img src="/uploads/profile_pictures/${comment.userProfilePicture}" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0;" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNlMGUwZTAiLz4KPHA+PC9wPgo8L3N2Zz4='">`
                : '<div style="width: 32px; height: 32px; border-radius: 50%; background: var(--md-outline); display: flex; align-items: center; justify-content: center; flex-shrink: 0;"><span class="material-icons" style="font-size: 16px; color: var(--md-on-surface);">person</span></div>';
            
            // Episode/Photo image on the right (if available)
            let rightImageHtml = '';
            if (comment.photoUrl) {
                rightImageHtml = `<img src="${comment.photoUrl}" alt="Photo" style="width: 48px; height: 48px; border-radius: 8px; object-fit: cover; cursor: pointer; flex-shrink: 0;" onclick="openPhotoFromProfile(${comment.photoId || 'null'}, '${comment.photoUrl}', event)">`;
            } else if (comment.episodePhoto) {
                rightImageHtml = `<img src="${comment.episodePhoto}" alt="Episode" style="width: 48px; height: 48px; border-radius: 8px; object-fit: cover; cursor: pointer; flex-shrink: 0;" onclick="openEpisodeFromProfile(${comment.episodeId || 'null'}, event)">`;
            }
            
            commentDiv.innerHTML = `
                ${profilePicHtml}
                <div style="flex: 1; min-width: 0;">
                    ${prefixHtml}
                    <div style="font-weight: 500; font-size: 14px; margin-bottom: 4px; color: var(--md-primary); cursor: pointer;" onclick="viewUserProfile(${comment.userId}, event)">
                        ${escapeHtml(comment.userFullName || comment.userName || 'Unknown User')}
                    </div>
                    <div style="font-size: 14px; color: var(--md-on-surface);">${escapeHtml(comment.commentText)}</div>
                </div>
                ${rightImageHtml}
            `;
            return commentDiv;
        }

        function openPhotoFromProfile(photoId, photoUrl, event) {
            event.stopPropagation();
            event.preventDefault();
            if (photoId) {
                window.open(photoUrl, '_blank');
            } else {
                window.open(photoUrl, '_blank');
            }
        }

        function openEpisodeFromProfile(episodeId, event) {
            event.stopPropagation();
            event.preventDefault();
            if (episodeId) {
                window.location.href = `show_photos.html?episodeId=${episodeId}`;
            }
        }

        function viewUserProfile(clickedUserId, event) {
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }
            window.location.href = `user_profile.html?userId=${clickedUserId}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
