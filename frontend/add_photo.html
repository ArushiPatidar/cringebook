<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f2f5;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 40px;
        }

        .topbar {
          background-color: #3f51b5;
          color: white;
          padding: 15px 20px;
          font-size: 20px;
          width: 100%;
          text-align: center;
          margin-bottom: 30px;
        }

        form {
          background: white;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
          width: 400px;
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        label {
          font-weight: bold;
        }

        input {
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #ccc;
          width: 100%;
        }

        button {
          background-color: #4caf50;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
        }

        button:hover {
          background-color: #388e3c;
        }

        .message {
          margin-top: 20px;
          text-align: center;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="topbar">âž• Add Photo</div>

<form id="photoForm">
    <label for="image">Choose Photo</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <label for="photo">Photo Caption / Name</label>
    <input type="text" id="photo" name="photo" placeholder="Optional name or caption">

    <button type="submit">Upload Photo</button>
</form>

<div class="message" id="message"></div>

<script>
    function getTokenFromCookie() {
      const match = document.cookie.match(/(^| )Authorization=([^;]+)/);
      return match ? decodeURIComponent(match[2]) : null;
    }

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    document.getElementById("photoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const token = getTokenFromCookie();
      const episodeId = getQueryParam("episodeId");

      if (!token || !episodeId) {
        document.getElementById("message").textContent = "Missing token or episode ID.";
        return;
      }

      const form = e.target;
      const formData = new FormData();
      formData.append("image", form.image.files[0]);
      formData.append("photo", form.photo.value || ""); // optional caption
      formData.append("episodeId", episodeId);

      fetch("http://localhost:8080/save_photos", {
        method: "POST",
        headers: {
          "Authorization": token
        },
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to upload photo.");
        return res.text();
      })
      .then(response => {
        document.getElementById("message").textContent = "Photo uploaded!";
        setTimeout(() => {
          window.location.href = `/frontend/show_photos.html?episodeId=${episodeId}`;
        }, 1500);
      })
      .catch(err => {
        document.getElementById("message").textContent = "Error: " + err.message;
      });
    });
</script>

</body>
</html>
